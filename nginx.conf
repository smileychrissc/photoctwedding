events {}

http {
    client_max_body_size 70M;
    server {
        listen 80;

        # Serve React frontend
        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri /index.html;
        }

        # Proxy backend API
        location /api/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}


